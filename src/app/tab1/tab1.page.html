<ion-header>
  <ion-toolbar>
    <ion-title>
      All Notices
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>

  <img src="/assets/loader.png" alt="loader" id="loader" *ngIf="showHide">

  <ion-list class="ion-padding">
  	<ion-item *ngFor="let item of noticeList" (click)="viewNotice(item)">{{item.title.rendered}}</ion-item>
  </ion-list>

  <ion-list lines="none">
    <ion-list-header>
      <ion-label>Navigation</ion-label>
    </ion-list-header>
    <ion-item routerLink="">
      <ion-icon slot="start" color="medium" name="home"></ion-icon>
      <ion-label>Home</ion-label>
    </ion-item>
  </ion-list>
</ion-content>
